<form class="form-main">
  <div class="input-main">
    <label>User Name</label>
    <input
      placeholder="Enter your name"
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
    />
  </div>

  <app-drop-down
    (emitSelectedOption)="onOptionSelected($event)"
    class="dropdown-holder"
    [options]="['Cycling', 'Running', 'Gym', 'Yoga']"
  ></app-drop-down>

  <div class="input-main">
    <label>Workout Minutes</label>
    <input
      placeholder="Minutes"
      type="number"
      id="minutes"
      [(ngModel)]="minutes"
      name="minutes"
    />
  </div>

  <button class="form-button" (click)="onSubmit()">Submit</button>
</form>

<div class="flex flex-col w-[100vw] min-h-full">
  <app-navbar class="h-[5em]"></app-navbar>
  <app-form
    class="mb-[5%] flex flex-col justify-center items-center w-[100%] m-[0%]"
  ></app-form>
  <div class="w-[100%] h-[5em] flex items-center justify-around">
    <app-search
      class="w-[30%] h-[70%]"
      (search)="onSearch($event)"
    ></app-search>
    <app-drop-down
      (emitSelectedOption)="onOptionSelected($event)"
      class="w-[30%]"
      [options]="['Cycling', 'Running', 'Gym', 'Yoga']"
      [class.dropdown-holder]="true"
    ></app-drop-down>
  </div>
  <app-display class="w-[100vw]" [tableData]="filteredData"></app-display>
</div>

<router-outlet></router-outlet>
